 <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" [src]="mealDetail.mealImage" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ mealDetail.mealName }}</h5>
                <!-- Product price-->
               {{"Ksh. "}}{{  mealDetail.mealPrice }}
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center" (click)="addMealToCart(mealDetail)"><a class="btn btn-outline-dark mt-auto">Add to cart</a></div>
        </div>
    </div>
